            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');

                document.documentElement.classList.remove('dark');

            // { examBoard: 'Edexcel', examLevel: 'IAL', subject: 'Math', paper: 'FP2', series: null, year: null }
        ];

        // Global state for current selections
        let currentExamLevel = 'IGCSE'; // Default to IAL
        let currentExamBoard = 'Edexcel'; // Default to Edexcel
        let currentSubject = ''; // Holds the currently selected subject from the dropdown
        let currentUnit = ''; // Holds the currently selected unit from the unit buttons
        let isKeywordSearchActive = false; // Flag to control filter enabling/disabling

        // Helper function to map abbreviated month to full month
        function getFullMonthName(abbr) {
            switch(abbr) {
                case 'Jan': return 'January';
                case 'Jun': return 'June';
                case 'Oct': return 'October';
                case 'Nov': return 'November'; 
                default: return ''; // Fallback
            }
        }

        // Function to check if a paper matches a disabled entry
        function isPaperDisabled(paper) {
            return disabledPapersConfig.some(disabledEntry => {
                // Check each property, if disabledEntry has a value for it, it must match
                const matchBoard = disabledEntry.examBoard === null || disabledEntry.examBoard === paper.examBoard;
                const matchLevel = disabledEntry.examLevel === null || disabledEntry.examLevel === paper.examLevel;
                const matchSubject = disabledEntry.subject === null || disabledEntry.subject === paper.subject;
                const matchPaper = disabledEntry.paper === null || disabledEntry.paper === paper.paper;
                const matchSeries = disabledEntry.series === null || disabledEntry.series === paper.series;
                const matchYear = disabledEntry.year === null || disabledEntry.year === paper.year;

                return matchBoard && matchLevel && matchSubject && matchPaper && matchSeries && matchYear;
            });
        }

        // --- PAPER DATA GENERATION ---
        let allPapers = [];
        Object.entries(papersConfig).forEach(([board, levels]) => {
            Object.entries(levels).forEach(([level, subjects]) => {
                // Handle "Coming Soon" for Cambridge papers
                if (board === 'Cambridge') {
                    const commonSubjects = ['Biology', 'Physics', 'Chemistry', 'Math'];
                    commonSubjects.forEach(subject => {
                        const paper = {
                            examBoard: board,
                            examLevel: level,
                            subject: subject,
                            paper: 'N/A',
                            series: 'N/A',
                            year: 'N/A',
                            isComingSoon: true,
                            id: `${board}_${level}_${subject}_ComingSoon`.replace(/\s/g, '_')
                        };
                        if (!isPaperDisabled(paper)) {
                            allPapers.push(paper);
                        }
                    });
                } else { // Edexcel papers
                    Object.entries(subjects).forEach(([subject, papers]) => {
                        papers.forEach(paper => {
                            let seriesForThisPaper = [];

                            if (level === 'IAL') {
                                // All IAL papers: Jan, Jun, Oct
                                seriesForThisPaper = ['Jan', 'Jun', 'Oct'];
                                
                                // Specific IAL Math papers: FP1-3, S3, M3 should only be Jan and Jun
                                const specificMathPapers = ['FP1', 'FP2', 'FP3', 'S3', 'M3'];
                                if (subject === 'Math' && specificMathPapers.includes(paper)) {
                                    seriesForThisPaper = ['Jan', 'Jun'];
                                }

                            } else if (level === 'IGCSE') {
                                // All IGCSE papers: Jan, Jun, Nov (default)
                                seriesForThisPaper = ['Jan', 'Jun', 'Nov'];

                                // Chinese papers: Only Jun, Nov
                                if (subject === 'Chinese') {
                                    seriesForThisPaper = ['Jun', 'Nov'];
                                }
                            }

                            seriesForThisPaper.forEach(serie => {
                                years.forEach(year => {
                                    const newPaper = {
                                        examBoard: board,
                                        examLevel: level,
                                        subject,
                                        paper,
                                        series: serie,
                                        year,
                                        isComingSoon: false,
                                        id: `${board}_${level}_${subject}_${paper}_${serie}_${year}`.replace(/\s/g, '_')
                                    };
                                    if (!isPaperDisabled(newPaper)) {
                                        allPapers.push(newPaper);
                                    }
                                });
                            });
                        });
                    });
                }
            });
        });

        // Sort papers by year (newest first), then by subject, then by paper
        allPapers.sort((a, b) => {
            // Push "Coming Soon" papers to the end
            if (a.isComingSoon && !b.isComingSoon) return 1;
            if (!a.isComingSoon && b.isComingSoon) return -1;
            if (a.isComingSoon && b.isComingSoon) return 0; // Maintain order for coming soon

            // Sort by year
            if (a.year !== b.year) return b.year - a.year;
            // Then by exam level
            if (a.examLevel !== b.examLevel) return a.examLevel.localeCompare(b.examLevel);
            // Then by exam board
            if (a.examBoard !== b.examBoard) return a.examBoard.localeCompare(b.examBoard);
            // Then by subject
            if (a.subject !== b.subject) return a.subject.localeCompare(b.subject);
            // Then by paper
            return a.paper.localeCompare(b.paper);

        // Function to apply/remove disabled state to filter sections
        function toggleFilterSectionsDisabled(disable) {
            const sections = ['exam-board-filter-section', 'subject-filter-section', 'unit-filter-section', 'quick-filters-section'];
            sections.forEach(id => {
                const section = document.getElementById(id);
                if (section) {
                    if (disable) {
                        section.classList.add('filter-disabled');
                    } else {
                        section.classList.remove('filter-disabled');
                    }
                }
            });
        }

        function applyFiltersAndSearch(query = searchInput.value) {
            const lowerCaseQuery = query.toLowerCase().trim();
            isKeywordSearchActive = lowerCaseQuery.length > 0;
            toggleFilterSectionsDisabled(isKeywordSearchActive);
            
            clearSearchBtn.classList.toggle('hidden', !isKeywordSearchActive);

            let papersToFilter = allPapers.filter(paper => 
                paper.examLevel === currentExamLevel && 
                paper.examBoard === currentExamBoard
            );

            let filteredPapers; // Declare filteredPapers here

            if (isKeywordSearchActive) {
                // Keyword search: ignore specific filters and search across properties
                // Now, instead of splitting by words, we search for the full phrase of the query.
                filteredPapers = papersToFilter.filter(paper => {
                    const paperFullText = `${paper.subject} ${paper.paper} ${paper.series} ${paper.year} ${getFullMonthName(paper.series)}`.toLowerCase();
                    // Check if the full paper text includes the entire lowercase query.
                    return paperFullText.includes(lowerCaseQuery);
                });
            } else {
                // Filter by selected subject and unit if no keyword search
                filteredPapers = papersToFilter.filter(paper => {
                    let matchSubject = true;
                    let matchUnit = true;

                    if (currentSubject && paper.subject !== currentSubject) {
                        matchSubject = false;
                    }

                    if (currentUnit && paper.paper !== currentUnit) {
                        matchUnit = false;
                    }
                    return matchSubject && matchUnit;
                });
            }
            renderPapers(filteredPapers); // Pass filteredPapers to renderPapers
        }

        function renderPapers(papersToRender) { // Accept papersToRender as argument
            papersContainer.innerHTML = '';
            
            if (papersToRender.length === 0) {
                papersContainer.innerHTML = `
                    <div class="text-center py-12 text-gray-500 dark:text-gray-400">
                        <div class="text-lg mb-2">No papers found</div>
                        <div class="text-sm">Try adjusting your search terms or filters</div>
                    </div>
                `;
                resultsCount.textContent = 'No papers found';
                return;
            }

            // Group papers by year
            const papersByYear = {};
            papersToRender.forEach(paper => { // Use papersToRender
                // Use a generic year for "Coming Soon" items if needed, or handle separately
                const yearKey = paper.year === 'N/A' ? 'Coming Soon' : paper.year;
                if (!papersByYear[yearKey]) {
                    papersByYear[yearKey] = [];
                }
                papersByYear[yearKey].push(paper);
            });

            Object.entries(papersByYear)
                .sort(([a], [b]) => {
                    if (a === 'Coming Soon') return 1;
                    if (b === 'Coming Soon') return -1;
                    return b - a; // Sort years descending
                }) 
                .forEach(([year, yearPapers]) => {
                    const yearSection = document.createElement('div');
                    yearSection.className = ''; 
                    
                    const yearHeader = document.createElement('h3');
                    yearHeader.className = 'text-xl font-bold text-gray-800 mb-3 ml-2 border-b pb-1 dark:text-gray-200 dark:border-gray-700';
                    yearHeader.textContent = year; 
                    yearSection.appendChild(yearHeader);

                    // Group papers by series within year (or just list if 'Coming Soon')
                    const papersList = document.createElement('div');
                    papersList.className = 'space-y-1'; // More compact spacing

                    if (year === 'Coming Soon') {
                        yearPapers.forEach(paper => {
                             const card = createPaperCard(paper);
                             papersList.appendChild(card);
                        });
                    } else {
                        const papersBySeries = {};
                        yearPapers.forEach(paper => {
                            if (!papersBySeries[paper.series]) {
                                papersBySeries[paper.series] = [];
                            }
                            papersBySeries[paper.series].push(paper);
                        });

                        Object.entries(papersBySeries)
                            .sort(([a], [b]) => {
                                // Explicit order for months, including November
                                const seriesOrder = { 'Jan': 0, 'Jun': 1, 'Oct': 2, 'Nov': 3 };
                                return (seriesOrder[a] || 99) - (seriesOrder[b] || 99); // Handle unknown series at end
                            })
                            .forEach(([series, seriesPapers]) => {
                                seriesPapers.forEach(paper => {
                                    const paperCard = createPaperCard(paper);
                                    papersList.appendChild(paperCard);
                                });
                            });
                    }
                    yearSection.appendChild(papersList);
                    papersContainer.appendChild(yearSection);
                });

            // Update results count
            resultsCount.textContent = `Showing ${papersToRender.length} paper${papersToRender.length !== 1 ? 's' : ''}`;
        }

        function getSubjectColor(subject) {
            switch(subject) {
                case 'Biology': return 'biology';
                case 'Chemistry': return 'chemistry';
                case 'Physics': return 'physics';
                case 'Math': 
                case 'Math A': 
                case 'Math B': return 'math';
                case 'Chinese': return 'chinese'; // New subject color
                default: return 'primary';
            }
        }

        function createPaperCard(paper) {
            const card = document.createElement('div');
            card.className = 'paper-card gap-[80px] bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm border border-gray-200 dark:border-gray-700 flex justify-between items-center text-sm';
            
            const subjectColor = getSubjectColor(paper.subject);
            const seriesDisplay = paper.series === 'N/A' ? '' : `${paper.series} `;
            const yearDisplay = paper.year === 'N/A' ? '' : `${paper.year}`;
            const paperPartDisplay = paper.paper === 'N/A' ? '' : paper.paper;

            let detailsHtml = '';
            if (paper.isComingSoon) {
                detailsHtml = `
                    <div class="flex items-center space-x-2">
                        <span class="font-semibold text-${subjectColor}">${paper.subject}</span>
                        <span class="text-gray-500 dark:text-gray-400">Coming Soon for ${currentExamBoard} ${currentExamLevel}</span>
                    </div>
                `;
            } else {
                detailsHtml = `
                    <div class="flex items-center space-x-2">
                        <span class="font-semibold text-${subjectColor}">${paper.subject}</span>
                        <span class="text-gray-700 dark:text-gray-300">${paperPartDisplay}</span>
                        <span class="text-gray-500 dark:text-gray-400">${seriesDisplay}${yearDisplay}</span>
                    </div>
                `;
            }

            card.innerHTML = `
                ${detailsHtml}
                <div class="flex space-x-2">
                    <button class="qp-btn flex items-center justify-center px-3 py-1 bg-blue-500 text-white rounded-md text-xs font-medium hover:bg-blue-600 transition ${paper.isComingSoon ? 'opacity-50 cursor-not-allowed' : ''}" 
                            data-subject="${paper.subject}" 
                            data-paper="${paper.paper}" 
                            data-series="${paper.series}" 
                            data-year="${paper.year}"
                            ${paper.isComingSoon ? 'disabled' : ''}>
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        Question
                    </button>
                    <button class="ms-btn flex items-center justify-center px-3 py-1 bg-green-500 text-white rounded-md text-xs font-medium hover:bg-green-600 transition ${paper.isComingSoon ? 'opacity-50 cursor-not-allowed' : ''}"
                            data-subject="${paper.subject}" 
                            data-paper="${paper.paper}" 
                            data-series="${paper.series}" 
                            data-year="${paper.year}"
                            ${paper.isComingSoon ? 'disabled' : ''}>
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Answer
                    </button>
                </div>
                <button class="share-btn text-gray-400 hover:text-gray-600 transition dark:text-gray-500 dark:hover:text-gray-300 ${paper.isComingSoon ? 'opacity-50 cursor-not-allowed' : ''}" data-paper-id="${paper.id}" ${paper.isComingSoon ? 'disabled' : ''}>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"/>
                        </svg>
                    </button>
            `;
            
            return card;
        }

        // --- SUBJECT AND UNIT SELECTION FUNCTIONALITY ---
        function updateSubjectSelectOptions() {
            subjectSelect.innerHTML = ''; // Clear existing options
            const subjectsForCurrentSelection = papersConfig[currentExamBoard][currentExamLevel];
            
            if (subjectsForCurrentSelection && Object.keys(subjectsForCurrentSelection).length > 0) {
                Object.keys(subjectsForCurrentSelection).forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = subject;
                    subjectSelect.appendChild(option);
                });
                subjectSelect.disabled = false; // Re-enable the select element
                subjectSelect.value = Object.keys(subjectsForCurrentSelection)[0]; // Select the first subject
                currentSubject = subjectSelect.value;
            } else {
                // If no subjects, add a placeholder option
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'No Subjects Available';
                subjectSelect.appendChild(option);
                subjectSelect.disabled = true; // Disable if no subjects
                currentSubject = '';
            }
            createUnitButtons(currentSubject); // Update units based on the new subject
        }

        function createUnitButtons(selectedSubject) {
            unitButtonsContainer.innerHTML = ''; // Clear previous buttons
            const unitsForSubject = papersConfig[currentExamBoard][currentExamLevel][selectedSubject];

            if (!unitsForSubject || unitsForSubject.length === 0) {
                // No units for this subject/board/level, display a message or hide
                unitButtonsContainer.innerHTML = '<div class="text-sm text-gray-500 dark:text-gray-400">No specific units</div>';
                currentUnit = '';
                return;
            }

            unitsForSubject.forEach(unit => {
                const button = document.createElement('button');
                button.textContent = unit;
                button.className = 'unit-button px-0 py-1 w-[30%] grow rounded-md text-sm font-medium bg-gray-200 text-gray-700 dark:bg-gray-600 dark:text-gray-200 transition';
                button.addEventListener('click', () => {
                    if (isKeywordSearchActive) return; // Do not apply filter if keyword search is active

                    // Deactivate all unit buttons and activate the clicked one
                    unitButtonsContainer.querySelectorAll('.unit-button').forEach(btn => {
                        btn.classList.remove('bg-primary', 'text-white', 'dark:bg-primary');
                        btn.classList.add('bg-gray-200', 'text-gray-700', 'dark:bg-gray-600', 'dark:text-gray-200');
                    });
                    button.classList.add('bg-primary', 'text-white', 'dark:bg-primary');
                    button.classList.remove('bg-gray-200', 'text-gray-700', 'dark:bg-gray-600', 'dark:text-gray-200');
                    
                    currentUnit = unit; // Set the current unit filter
                    applyFiltersAndSearch(''); // Re-apply filters without changing search input
                });
                unitButtonsContainer.appendChild(button);
            });
            // Automatically click the first unit button to show papers for it if available
            if (unitButtonsContainer.firstChild) {
                unitButtonsContainer.firstChild.click();
            } else {
                currentUnit = ''; // Clear unit if no buttons
            }
        }

        // --- CAMERA FUNCTIONALITY ---
        function startCamera() {
            cameraStatus.textContent = 'Starting camera...';
            barcodeResult.classList.add('hidden');
            
            if (!codeReader) {
                codeReader = new ZXing.BrowserMultiFormatReader();
            }

            codeReader.getVideoInputDevices()
                .then((videoInputDevices) => {
                    if (videoInputDevices.length === 0) {
                        cameraStatus.textContent = 'No camera found';
                        return;
                    }

                    const selectedDeviceId = videoInputDevices[0].deviceId;
                    cameraStatus.textContent = 'Camera ready - Point at barcode';
                    
                    codeReader.decodeFromVideoDevice(selectedDeviceId, video, (result, err) => {
                        if (result) {
                            const code = result.text;
                            // Check if it matches the pattern pxxxxxa (case insensitive)
                            if (/^p\w+a$/i.test(code)) {
                                detectedBarcode.textContent = code;
                                barcodeResult.classList.remove('hidden');
                                cameraStatus.textContent = 'Barcode detected!';
                            }
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error(err);
                        }
                    });
                })
                .catch((err) => {
                    console.error(err);
                    cameraStatus.textContent = 'Error accessing camera';
                });
        }

        function stopCamera() {
            if (codeReader) {
                codeReader.reset();
            }
            if (video.srcObject) {
                const tracks = video.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        // --- EVENT LISTENERS ---
        searchInput.addEventListener('input', (e) => {
            applyFiltersAndSearch(e.target.value);
        });

        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            applyFiltersAndSearch(''); // Clear search and re-enable filters
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (isKeywordSearchActive) return; // Do not apply filter if keyword search is active

                // Deactivate all quick filter buttons
                filterBtns.forEach(b => {
                    b.classList.remove('bg-primary', 'text-white', 'dark:bg-primary');
                    b.classList.add('bg-gray-100', 'hover:bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:hover:bg-gray-600', 'dark:text-gray-200');
                });
                // Activate clicked button
                btn.classList.add('bg-primary', 'text-white', 'dark:bg-primary');
                btn.classList.remove('bg-gray-100', 'hover:bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:hover:bg-gray-600', 'dark:text-gray-200');


                const filterType = btn.dataset.filterType;
                const filterValue = btn.dataset.filterValue;
                
                // For quick filters, we just want to update the search input and trigger search
                // No, per requirement, filters should not fill search bar.
                // Instead, directly update the filtering logic.
                if (filterType === 'year') {
                    // This is a simplified example; a more robust filter system would track active filters
                    // For now, these quick filters will just refine the current view based on year.
                    // This will override subject/unit selections if active in the UI, which might not be ideal.
                    // A proper filter system would need an object to hold all active filters.
                    
                    // For now, let's just re-filter all papers based on the year and current board/level
                    const filteredPapersByYear = allPapers.filter(paper => 
                        paper.examLevel === currentExamLevel && 
                        paper.examBoard === currentExamBoard &&
                        paper.year == filterValue // Use == for comparison as year can be int/string
                    );
                    renderPapers(filteredPapersByYear); // Pass the filtered list to renderPapers
                }
            });
        });

        // Exam level and board change listeners
        examLevelSelect.addEventListener('change', (e) => {
            currentExamLevel = e.target.value;
            updateSubjectSelectOptions(); // Update subjects based on new level
            applyFiltersAndSearch(''); // Re-filter all papers based on new level
        });

        examBoardSelect.addEventListener('change', (e) => {
            currentExamBoard = e.target.value;
            updateSubjectSelectOptions(); // Update subjects and units based on new board
            applyFiltersAndSearch(''); // Re-filter all papers based on new board
        });

        subjectSelect.addEventListener('change', (e) => {
            currentSubject = e.target.value;
            createUnitButtons(currentSubject); // Update units based on the new subject
            applyFiltersAndSearch(''); // Re-filter all papers based on new subject
        });

        // Paper action buttons (QP, MS, Share)
        papersContainer.addEventListener('click', (e) => {
            const targetButton = e.target.closest('.qp-btn, .ms-btn, .share-btn');
            if (!targetButton || targetButton.disabled) return; // Ignore if button is disabled

            const paperData = targetButton.dataset;

            if (targetButton.classList.contains('qp-btn')) {
                // Construct URL for the new paper viewer page
                const params = new URLSearchParams({
                    subject: paperData.subject,
                    paper: paperData.paper,
                    series: paperData.series,
                    year: paperData.year,
                    examBoard: currentExamBoard, // Pass currentExamBoard from main page state
                    examLevel: currentExamLevel // Pass currentExamLevel from main page state
                }).toString();
                // Open in a new window
                window.open(`paper_viewer.html?${params}&type=qp`, '_blank'); // 'type=qp' indicates to open as Question Paper
            } else if (targetButton.classList.contains('ms-btn')) {
                const params = new URLSearchParams({
                    subject: paperData.subject,
                    paper: paperData.paper,
                    series: paperData.series,
                    year: paperData.year,
                    examBoard: currentExamBoard,
                    examLevel: currentExamLevel
                }).toString();
                // Open in a new window
                window.open(`paper_viewer.html?${params}&type=ms`, '_blank'); // 'type=ms' indicates to open as Mark Scheme
            } else if (targetButton.classList.contains('share-btn')) {
                const paperId = paperData.paperId;
                const paper = allPapers.find(p => p.id === paperId);
                if (paper) {
                    const shareText = `${paper.examBoard} ${paper.examLevel} ${paper.subject} ${paper.paper} ${getFullMonthName(paper.series)} ${paper.year}`;
                    if (navigator.share) {
                        navigator.share({
                            title: 'Past Paper',
                            text: shareText,
                            url: window.location.href // Consider generating a unique URL for the paper if possible
                        }).catch(error => console.error('Error sharing:', error));
                    } else {
                        // Fallback for browsers that don't support Web Share API
                        navigator.clipboard.writeText(shareText).then(() => {
                            const toast = document.createElement('div');
                            toast.textContent = 'Paper details copied to clipboard!';
                            toast.className = 'fixed bottom-4 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-md shadow-lg transition-opacity duration-300 opacity-0';
                            document.body.appendChild(toast);
                            setTimeout(() => {
                                toast.style.opacity = '1';
                            }, 10);
                            setTimeout(() => {
                                toast.style.opacity = '0';
                                toast.addEventListener('transitionend', () => toast.remove());
                            }, 2000);
                        }).catch(err => {
                            console.error('Failed to copy text:', err);
                        });
                    }
                }
            }
        });

        // Camera controls
        cameraSearchBtn.addEventListener('click', () => {
            cameraOverlay.classList.remove('hidden');
            startCamera();
        });

        closeCameraBtn.addEventListener('click', () => {
            stopCamera();
            cameraOverlay.classList.add('hidden');
        });

        searchBarcodeBtn.addEventListener('click', () => {
            const barcode = detectedBarcode.textContent;
            stopCamera();
            cameraOverlay.classList.add('hidden');
            
            // Search for the barcode
            searchInput.value = barcode;
            applyFiltersAndSearch(barcode);
        });

        // Close camera overlay when clicking outside
        cameraOverlay.addEventListener('click', (e) => {
            if (e.target === cameraOverlay) {
                stopCamera();
                cameraOverlay.classList.add('hidden');
            }
        });

        // --- INITIALIZATION ---
        // Set initial selectors and render papers
        document.addEventListener('DOMContentLoaded', () => {
            examLevelSelect.value = currentExamLevel;
            examBoardSelect.value = currentExamBoard;
            updateSubjectSelectOptions(); // This will also call createUnitButtons and applyFiltersAndSearch
        });
    </script>
</body>
